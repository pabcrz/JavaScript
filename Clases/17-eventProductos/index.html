<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="d-flex flex-row justify-content-center gap-3 p-3">
        <div class="col-4">
          <form
            id="products-form"
            action=""
            class="bg-dark text-white border rounded shadow p-3"
          >
            <div class="form-group">
              <label for="product">Nombre del producto</label>
              <input
                type="text"
                class="form-control"
                name="product"
                id="product"
              />
            </div>
            <div class="form-group">
              <label for="description">Descripci√≥n del producto</label>
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
              />
            </div>
            <div class="form-group">
              <label for="price">Precio del producto</label>
              <input
                type="number"
                class="form-control"
                name="price"
                id="price"
              />
            </div>
            <div class="form-group">
              <label for="category">Categoria del producto</label>
              <input
                type="text"
                class="form-control"
                name="category"
                id="category"
              />
            </div>
            <div class="form-group">
              <label for="image">Imagen del producto</label>
              <input type="text" class="form-control" name="image" id="image" />
            </div>
            <button class="btn btn-primary" id="button-form">
              Guardar producto
            </button>
          </form>
        </div>
        <div class="col-6">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="search-category"
                />
                <select
                  name="category"
                  id="category-select"
                  class="form-select w-100"
                  aria-label="form-select"
                >
                <!-- <option value="default"></option> -->
              </select>
              </form>
            </div>
          </nav>
          <div class="container">
            <div
              class="d-flex flex-wrap justify-content-center gap-3"
              id="product-wrapper"
            >
              <div class="card col-6" style="width: 18rem">
                <img
                  src="https://picsum.photos/200/300?random=1"
                  class="rounded-top"
                />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
