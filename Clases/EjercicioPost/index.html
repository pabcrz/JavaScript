<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-3">
          <form
            id="form-data"
            action=""
            class="bg-dark text-white border rounded shadow p-3"
          >
            <div class="form-group">
              <label for="">Titulo:</label>
              <input type="text" class="form-control" name="titulo" />
            </div>
            <div class="form-group">
              <label for="">Descripcion:</label>
              <input type="text" class="form-control" name="contenido" />
            </div>
            <div class="form-group">
              <label for="">Autor:</label>
              <input type="text" class="form-control" name="autor" />
            </div>
            <div class="form-group">
              <label for="">Imagen</label>
              <input
                type="text"
                class="form-control"
                id="img-source"
                name="imagen"
              />
              <img src="" class="img-thumbnail mt-3" id="img-post" alt="" />
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary mt-3" id="save-post">Guardar</button>
            </div>
          </form>
        </div>
  
        <div class="col-12 col-md-9 p-3">
          <div class="d-flex justify-content-center">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
  
          <div
            id="box-container-posts"
            class="row d-flex justify-content-center gap-3"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
